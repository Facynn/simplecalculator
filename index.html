<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/img/simple-calculator-logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ad9691ee5d.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js" type="text/javascript" defer></script>
    <title>Simple Calculator by Facyn</title>
</head>
<body>
    <header>
        <h1 class="title">Simple Caculator by <a href="https://facyn.xyz" target="_BLANK">Facyn</a></h1>
        <img src="/assets/img/simple-calculator-logo.ico" alt="">
    </header>
    <div class="calculator">
        <div class="calculator__result-screen">0</div>
        <div class="calculator__column--eraser">
            <button class="eraser">C</button>
        </div>
        <div class="calculator__column">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">%</button>
        </div>
        <div class="calculator__column">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">x</button>
        </div>
        <div class="calculator__column">
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operator">-</button>
        </div>
        <div class="calculator__column">
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
</html>
